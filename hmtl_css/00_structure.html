<!DOCTYPE html> <!--balise ornligatoire, on la place en prmeier et elle désigne le type de document au navigateur , n'est pas sensible à la case-->
<html lang="fr"> <!--balise obligatoire, indique au navigateur la langue-->
<head> <!--Le contenu de cette balise contient les paramètres de la page, ils ne sont pas visibles-->
    <meta charset="UTF-8"> <!--ici on préscice quel encodage est utilisé pour le document -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--assure la comptabilité avec Internet explorer et Egdge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Définie la largeur du contenu comme etant égale à celle du spport (écran), cette balise ne suffit pas à rendre le contenu responsive -->
    <link rel="stylesheet" href="css/00_style.css"> <!--On oublie pas de vérifier notre chemin-->
    <title>Structure html</title> <!--Le titre de la page s'affiche dans l'onglet-->
</head>
<body> <!--c'est ici que l'on entrera le contenu-->
    <header><!--en-tête-->
        <nav></nav><!--Barre de navigation-->
    </header>
    <main><!--à utilisé une seul fois par page, son contenu ne doit pas être dupliqué-->
            <h1>Le tite</h1><!--Le h1 est le tite le plus important-->


        <Section>
            <h2>Le tire 2</h2><!--Titre de niveau 2-->

            <p></p><!---->

            <ul><!-- pour unnordonned list-->
                <li></li><!-- pout list item = élément de la liste-->
                <li></li>
            </ul>
        </Section>
    </main>

    <footer></footer><!--Pieds de page-->

</body>
</html><!--Bien fermer les balises sinon le navigateur ne respectera pas notre mise en forme-->
