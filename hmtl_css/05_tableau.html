<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau HTML</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <table>
        <caption>Ventes</caption><!--Titre du tableau-->
        <thead> <!--en tête du tableau-->
            <tr> <!--row=rangées-->
                <th>jour</th> <!--cellule-->
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>
        <tfoot> <!--pied du tableu, à mettre avant le corps-->
            <tr>
            <td>Total</td> <!--cellule pour le tfoot et tbody-->
            <td>22</td>  
            <td>26</td>  
            <td>24</td>  
            </tr>
        </tfoot>  
        <tbody><!--Le corps du tableau-->
            <tr>
                <td>Lundi</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                    <td>Mercredi</td>
                    <td>5</td>
                    <td>4</td>
                    <td>1</td>
                </td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>2</td>
                <td>4</td>
                <td>8</td>
            </tr>
        </tbody>      
    </table>
    
</body>
</html>
